<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 
    <div id="scoreboard"
      style="text-align: center; font-size: 20px; font-weight: bold; color: white; z-index: 1000; display: flex; justify-content: space-between; flex-direction: column;">
      <span>Highest Score: <span id="highest-score">0</span></span>
      <span>Current Score: <span id="score">0</span></span>
    </div>
    <div id="score-info">
      <span><img id="mole-score" class="score-icon"> = +1 </span>
      <span><img id="super-mole-score" class="score-icon"> = +2 </span>
      <span><img id="bomb-score" class="score-icon"> = -1 </span>
    </div>
    <div id="background"> <div id="grid"></div></div>
 
  <script src="../shared-state.js"></script>
  <script src="sound-manager.js"></script>
  <script src="game.js"></script>
  <script src="scripts.js"></script>
</body>
</html>
